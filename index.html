<html>
  <head>
    <title>Pairs</title>
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="title">Emoji Match</div>
    <div class="settings">
      <div>
        <div id="boardSizeDiv" class="boardSetting">Board Size</div>
        <div id="board2" class="boardNum">2</div>
        <div id="board4" class="boardNum">4</div>
        <div id="board6" class="boardNum">6</div>
      </div>
      <div>
        <div id="numPlayers" class="boardSetting">Number of Players</div>
        <div id="players1" class="playerNum">1</div>
        <div id="players2" class="playerNum">2</div>
      </div>
      <div>
        <div id="loadBoard" class="boardSetting">Load Board</div>
      </div>
    </div>
    <div id="big-contanier" class="big-container">
      <div class="turn-pairs">
        <div class="playerDivs playerTurn" id="player1div">
          <div class="playerName">Player 1</div>
          <div class="numberPairs" id="player1correct">0</div>
        </div>
        <div class="turns-container" id="side-container">Turns 0</div>
        <div class="playerDivs" id="player2div">
          <div class="playerName">Player 2</div>
          <div class="numberPairs" id="player2correct">0</div>
        </div>
      </div>
      <div class="main-container" id="main">
        <div class="square">
          <div class="squareFace squareFront"></div>
          <div class="squareFace squareBack"></div>
        </div>
      </div>
    </div>
    <script src="board2.js"></script>
  </body>
</html>
